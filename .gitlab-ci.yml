image: cypress/browsers:node12.18.3-chrome83-ff77

stages:
  - build
  - test
  - deploy

before_script:
  - npm install

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - public/

test:lint:
  stage: test
  script:
    - npm run lint

test:lighthouse:
  stage: test
  script:
# Uncomment when running and testing this pipeline locally. The build occurs earlier in the pipeline when running on
# GitLab, however, it does not local. Thus you have to run it as part of this job
#    - npm run build
    - npm install --include=dev
    - npm run lighthouse
    - ls -lah .lighthouseci/

deploy:staging:
  stage: deploy
  script:
    - echo "Deploy to staging server"
  environment:
    name: staging
    url: https://staging.jonbeckman.com
  only:
    - inflight

deploy:production:
  stage: deploy
  script:
    - npm run deploy
  environment:
    name: production
    url: https://jonbeckman.com
  only:
    - master

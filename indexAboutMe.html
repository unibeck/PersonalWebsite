<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="UTF-8">
    <title>About Me - Unibeck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <!-- Material Design icon font -->
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <!-- FontAwesome icon font -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/styleAboutMe.css">
  </head>

  <body>
    <div ng-cloak ng-controller="AppCtrl" layout="row" layout-fill md-theme="home"><!--theme declaration-->
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-hue-2 drawer-header">
          <img ng-src="{{data.user.iconurl}}" class="profile-pic" alt="">
          <div class="email-container">
            <span class="md-body-1">{{data.user.email}}</span>
          </div>
        </md-toolbar>
        <md-toolbar role="navigation" flex>
            <md-list-item ng-repeat="item in menu" ng-click="doPrimaryAction($event)">
              <md-icon>{{item.icon}}</md-icon>
              <p class="md-body-2">{{item.title}}</p>
              <md-icon>chevron_right</md-icon>
            </md-list-item>
        </md-toolbar>
      </md-sidenav>
      <section layout="column" role="main" flex>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
              <md-icon>menu</md-icon>
            </md-button>
            <span id="headliner" class="mdl-layout-title">{{data.title}}</span>
            <span flex></span>
            <div class="mdl-layout-spacer"></div>
            
            <a href="#"><i class="fa fa-github-square fa-2x social-button"></i>
              <md-tooltip>
                rajonbeckman
              </md-tooltip>
            </a>
            <a href="#"><i class="fa fa-linkedin-square fa-2x social-button"></i>
              <md-tooltip>
                Jonathan Beckman
              </md-tooltip>
            </a>
            <a href="#"><i class="fa fa-google-plus-square fa-2x social-button"></i>
              <md-tooltip>
                rajonbeckman
              </md-tooltip>
            </a>
          </div>
        </md-toolbar>
        <div layout="column" flex class="content-wrapper">
          <md-content md-theme="aboutMe" layout="column"> <!--Need for full height sidenav-->
            
            <div class="md-title titleBlock">Who I am and the things I do</div>
            <md-content class="md-padding transparent" layout-xs="column" layout="row">
              <div style="margin-left: 16px; margin-right: 16px" flex-xs="" flex-sm="50" flex-gt-sm="33" layout="column">
                <div class="hobbyPic expandPic">
                  <div class="hobbyPicText">Camping</div>
                </div>
                <div class="hobbyPic expandPic">
                  <div class="hobbyPicText">Sports</div>
                </div>
                <div class="hobbyPic expandPic">
                  <div class="hobbyPicText">Riding</div>
                </div>
              </div>
              <div style="margin-left: 16px; margin-right: 16px" flex-xs="" flex-sm="50" flex-gt-sm="33" layout="column">
                <div class="hobbyPic expandPic">
                  <div class="hobbyPicText">Snowboarding</div>
                </div>
                <div class="hobbyPic expandPic">
                  <div class="hobbyPicText">Developing</div>
                </div>
                <div class="hobbyPic expandPic">
                  <div class="hobbyPicText">Gaming</div>
                </div>
              </div>
              <div style="margin-left: 16px; margin-right: 16px" flex-xs="" flex-sm="50" flex-gt-sm="33" layout="column">
                <div class="aboutMePic">
                  <img src="" alt="sea">
                </div>
                <md-list>
                  <md-header>Contact info</md-subheader>
                  <md-list-item ng-repeat="info in aboutMeInformation">
                    <md-icon style="color: #66BB6A">{{info.icon}}</md-icon>
                    <p class="dont-break-out">{{ info.title }}</p>
                    <md-divider ></md-divider>
                  </md-list-item>
                </md-list>
              </div>
              
            </md-content>
